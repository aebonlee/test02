<?xml version="1.0" encoding="UTF-8"?>
<!-- FINAL POLISH: Spec-Compliant Figure 3 (No Numbers, SAL Grid, Pure B/W) -->
<svg width="1000" height="500" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="white"/>
    
    <defs>
        <marker id="arrow" markerWidth="6" markerHeight="6" refX="6" refY="3" orient="auto">
            <path d="M0,0 L6,3 L0,6 L1.5,3 Z" fill="black"/>
        </marker>
    </defs>

    <!-- TITLE -->
    <text x="500" y="80" text-anchor="middle" font-family="Malgun Gothic, AppleGothic, Dotum, sans-serif" font-size="40" font-weight="bold">도 3: SAL ID 인코딩 구조도 및 예시</text>

    <!-- MAIN ID BLOCK (30) -->
    <g transform="translate(100, 180)">
        <rect x="0" y="0" width="800" height="150" fill="white" stroke="black" stroke-width="3"/>
        
        <!-- Stage (31) -->
        <rect x="0" y="0" width="200" height="150" fill="white" stroke="black" stroke-width="2"/>
        <text x="100" y="50" text-anchor="middle" font-family="Malgun Gothic, sans-serif" font-size="32">Stage</text>
        <text x="100" y="80" text-anchor="middle" font-family="Malgun Gothic, sans-serif" font-size="20">(단계)</text>
        <text x="100" y="110" text-anchor="middle" font-family="Malgun Gothic, sans-serif" font-size="20" font-weight="bold">01~99</text>
        <text x="100" y="135" text-anchor="middle" font-family="Malgun Gothic, sans-serif" font-size="16">(31)</text>

        <!-- Area (32) -->
        <rect x="200" y="0" width="200" height="150" fill="white" stroke="black" stroke-width="2"/>
        <text x="300" y="50" text-anchor="middle" font-family="Malgun Gothic, sans-serif" font-size="32">Area</text>
        <text x="300" y="80" text-anchor="middle" font-family="Malgun Gothic, sans-serif" font-size="20">(영역)</text>
        <text x="300" y="110" text-anchor="middle" font-family="Malgun Gothic, sans-serif" font-size="20" font-weight="bold">AA~ZZ</text>
        <text x="300" y="135" text-anchor="middle" font-family="Malgun Gothic, sans-serif" font-size="16">(32)</text>

        <!-- Level (33) -->
        <rect x="400" y="0" width="200" height="150" fill="white" stroke="black" stroke-width="2"/>
        <text x="500" y="50" text-anchor="middle" font-family="Malgun Gothic, sans-serif" font-size="32">Level</text>
        <text x="500" y="80" text-anchor="middle" font-family="Malgun Gothic, sans-serif" font-size="20">(계층)</text>
        <text x="500" y="110" text-anchor="middle" font-family="Malgun Gothic, sans-serif" font-size="20" font-weight="bold">01~99</text>
        <text x="500" y="135" text-anchor="middle" font-family="Malgun Gothic, sans-serif" font-size="16">(33)</text>

        <!-- Variant (34) -->
        <rect x="600" y="0" width="200" height="150" fill="white" stroke="black" stroke-width="2" stroke-dasharray="8,8"/>
        <text x="700" y="50" text-anchor="middle" font-family="Malgun Gothic, sans-serif" font-size="32">Variant</text>
        <text x="700" y="80" text-anchor="middle" font-family="Malgun Gothic, sans-serif" font-size="20">(병렬 분기)</text>
        <text x="700" y="110" text-anchor="middle" font-family="Malgun Gothic, sans-serif" font-size="20" font-weight="bold">a~z</text>
        <text x="700" y="135" text-anchor="middle" font-family="Malgun Gothic, sans-serif" font-size="16">(34)</text>
    </g>

    <!-- Example Text -->
    <text x="500" y="420" text-anchor="middle" font-family="Malgun Gothic, sans-serif" font-size="28">예시: S2FE2a (2단계, Frontend 영역, 계층 2, a 병렬 분기)</text>

</svg>
