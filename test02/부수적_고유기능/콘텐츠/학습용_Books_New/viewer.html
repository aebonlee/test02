                    '24Ìé∏_ÏµúÏ†ÅÌôî_ÏÑ±Îä•.md',
                    '25Ìé∏_Ïã¨Ìôî_-_HTML.md',
                    '26Ìé∏_Ïã¨Ìôî_-_CSS.md',
                    '27Ìé∏_Ïã¨Ìôî_-_JavaScript.md',
                    '28Ìé∏_Ïã¨Ìôî_-_TypeScript.md',
                    '29Ìé∏_Ïã¨Ìôî_-_SQL.md',
                    '30Ìé∏_Ïã¨Ìôî_-_Supabase.md',
                    '31Ìé∏_Ïã¨Ìôî_-_ÎèÑÎ©îÏù∏Í≥º_Ìò∏Ïä§ÌåÖ.md',
                    '32Ìé∏_Ïã¨Ìôî_-_Vercel.md',
                    '33Ìé∏_Ïã¨Ìôî_-_Resend.md',
                    'Î∂ÄÎ°ù_Ïö©Ïñ¥ÏÇ¨Ï†Ñ.md'
                ]
            },
            'book3': {
                name: '3Í∂å: ÌîÑÎ°úÏ†ùÌä∏ Í¥ÄÎ¶¨ Î∞©Î≤ï',
                folder: '3Í∂å_ÌîÑÎ°úÏ†ùÌä∏_Í¥ÄÎ¶¨_Î∞©Î≤ï',
                color: 'book3',
                icon: 'üìô',
                files: [
                    '01Ìé∏_SAL_Grid_Í∞úÏöîÏôÄ_ÌïµÏã¨_Í∞úÎÖê.md',
                    '02Ìé∏_22Í∞ú_ÏÜçÏÑ±_Ï†ïÏùò.md',
                    '03Ìé∏_5x11_Matrix.md',
                    '04Ìé∏_Task_ÏÉùÏÑ±Í≥º_ÏùòÏ°¥ÏÑ±_Í¥ÄÎ¶¨.md',
                    '05Ìé∏_Task_Instruction_ÏûëÏÑ±Î≤ï.md',
                    '06Ìé∏_Verification_Instruction_ÏûëÏÑ±Î≤ï.md',
                    '07Ìé∏_Í≤ÄÏ¶ù_ÏãúÏä§ÌÖúÍ≥º_Stage_Gate.md',
                    '08Ìé∏_Supabase_HTML_Viewer.md',
                    '09Ìé∏_SAL_Grid_Îß§Îâ¥Ïñº_ÌôúÏö©Î≤ï.md',
                    '10Ìé∏_Order_Sheet_Ï†úÎèÑ.md',
                    '11Ìé∏_AI_ÏûëÏóÖ_6ÎåÄ_Í∑úÏπô.md',
                    '12Ìé∏_Orders_Reports_JSON_ÏãúÏä§ÌÖú.md'
                ]
            }
        };

        let currentBook = null;
        let currentIndex = -1;
        let allFiles = [];

        // ÌååÏùºÎ™ÖÏóêÏÑú Ï†úÎ™© Ï∂îÏ∂ú
        function getTitle(filename) {
            return filename.replace('.md', '').replace(/_/g, ' ');
        }

        // ÏÇ¨Ïù¥ÎìúÎ∞î ÏÉùÏÑ±
        function generateSidebar() {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';

            Object.keys(BOOKS).forEach(key => {
                const book = BOOKS[key];

                // ÏÇ¨Ïù¥ÎìúÎ∞î Ïπ¥ÌÖåÍ≥†Î¶¨
                const bookDiv = document.createElement('div');
                bookDiv.className = 'book-category';

                const header = document.createElement('div');
                header.className = `book-header ${book.color} collapsed`;
                header.innerHTML = `<span class="icon">‚ñº</span> ${book.name} (${book.files.length}Ìé∏)`;
                header.onclick = () => toggleBook(header);

                const list = document.createElement('ul');
                list.className = 'book-list hidden';

                // PartÍ∞Ä ÏûàÏúºÎ©¥ PartÎ≥ÑÎ°ú Í∑∏Î£πÌôî
                if (book.parts && book.parts.length > 0) {
                    book.parts.forEach(part => {
                        // Part Ìó§Îçî
                        const partHeader = document.createElement('li');
                        partHeader.className = 'part-header';
                        partHeader.textContent = part.name;
                        list.appendChild(partHeader);

                        // Part ÎÇ¥ ÌååÏùºÎì§
                        for (let i = part.start; i < part.end; i++) {
                            const file = book.files[i];
                            if (!file) continue;

                            const li = document.createElement('li');
                            li.className = 'content-item';

                            const a = document.createElement('a');
                            a.className = `content-link ${book.color}`;
                            a.textContent = getTitle(file);
                            a.onclick = () => loadContent(key, i, a);
                            a.dataset.book = key;
                            a.dataset.index = i;

                            li.appendChild(a);
                            list.appendChild(li);

                            allFiles.push({ book: key, index: i, title: getTitle(file) });
                        }
                    });
                } else {
                    // Part ÏóÜÏúºÎ©¥ Í∏∞Ï°¥ Î∞©Ïãù
                    book.files.forEach((file, index) => {
                        const li = document.createElement('li');
                        li.className = 'content-item';

                        const a = document.createElement('a');
                        a.className = `content-link ${book.color}`;
                        a.textContent = getTitle(file);
                        a.onclick = () => loadContent(key, index, a);
                        a.dataset.book = key;
                        a.dataset.index = index;

                        li.appendChild(a);
                        list.appendChild(li);

                        allFiles.push({ book: key, index: index, title: getTitle(file) });
                    });
                }

                bookDiv.appendChild(header);
                bookDiv.appendChild(list);
                bookList.appendChild(bookDiv);
            });
        }

        // Ï±Ö ÌÜ†Í∏Ä
        function toggleBook(header) {
            header.classList.toggle('collapsed');
            const list = header.nextElementSibling;
            list.classList.toggle('hidden');
        }

        // ÏΩòÌÖêÏ∏† Î°úÎìú
        async function loadContent(bookKey, fileIndex, linkElement) {
            const contentDiv = document.getElementById('content');
            const book = BOOKS[bookKey];
            const file = book.files[fileIndex];

            currentBook = bookKey;
            currentIndex = fileIndex;

            // Î°úÎî© ÌëúÏãú
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>ÏΩòÌÖêÏ∏†Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
                </div>
            `;

            // ÌôúÏÑ± ÎßÅÌÅ¨ ÏóÖÎç∞Ïù¥Ìä∏
            document.querySelectorAll('.content-link').forEach(link => {
                link.classList.remove('active');
            });

            const activeLink = document.querySelector(`[data-book="${bookKey}"][data-index="${fileIndex}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
            }

            try {
                // Î°úÏª¨ ÌååÏùº Í≤ΩÎ°ú
                const filePath = `${book.folder}/${file}`;
                const response = await fetch(filePath);

                if (!response.ok) {
                    throw new Error('ÌååÏùºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                }

                const markdown = await response.text();

                // Marked.js ÏÑ§Ï†ï
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: true,
                    mangle: false
                });

                // MarkdownÏùÑ HTMLÎ°ú Î≥ÄÌôò
                let html = marked.parse(markdown);

                // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î≤ÑÌäº Ï∂îÍ∞Ä
                html += generateNavButtons(bookKey, fileIndex);

                contentDiv.innerHTML = html;

                // Ïä§ÌÅ¨Î°§ Îß® ÏúÑÎ°ú
                window.scrollTo(0, 0);

                // URL ÏóÖÎç∞Ïù¥Ìä∏
                history.pushState({ book: bookKey, index: fileIndex }, '', `?book=${bookKey}&index=${fileIndex}`);

            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <h2>‚ö†Ô∏è ÏΩòÌÖêÏ∏† Î°úÎìú Ïã§Ìå®</h2>
                        <p>${error.message}</p>
                        <p>ÌååÏùº: ${book.folder}/${file}</p>
                    </div>
                `;
            }
        }

        // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î≤ÑÌäº ÏÉùÏÑ±
        function generateNavButtons(bookKey, fileIndex) {
            const book = BOOKS[bookKey];
            const prevDisabled = fileIndex === 0;
            const nextDisabled = fileIndex === book.files.length - 1;

            return `
                <div class="nav-buttons">
                    <button class="nav-btn" ${prevDisabled ? 'disabled' : ''}
                        onclick="loadContent('${bookKey}', ${fileIndex - 1})">
                        ‚Üê Ïù¥Ï†Ñ Ìé∏
                    </button>
                    <button class="nav-btn" ${nextDisabled ? 'disabled' : ''}
                        onclick="loadContent('${bookKey}', ${fileIndex + 1})">
                        Îã§Ïùå Ìé∏ ‚Üí
                    </button>
                </div>
            `;
        }

        // Í≤ÄÏÉâ Í∏∞Îä•
        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.toLowerCase();

            document.querySelectorAll('.content-link').forEach(link => {
                const text = link.textContent.toLowerCase();
                const item = link.parentElement;

                if (query === '' || text.includes(query)) {
                    item.style.display = 'block';
                    if (text.includes(query) && query !== '') {
                        link.style.background = 'rgba(59, 130, 246, 0.2)';
                    } else {
                        link.style.background = '';
                    }
                } else {
                    item.style.display = 'none';
                }
            });

            // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌéºÏπòÍ∏∞
            if (query !== '') {
                document.querySelectorAll('.book-list').forEach(list => {
                    list.classList.remove('hidden');
                });
                document.querySelectorAll('.book-header').forEach(header => {
                    header.classList.remove('collapsed');
                });
            }
        });

        // URLÏóêÏÑú ÌååÎùºÎØ∏ÌÑ∞ ÏùΩÍ∏∞ (ÏóÜÏúºÎ©¥ 1Í∂å 1Ìé∏ Î°úÎìú)
        function loadFromURL() {
            const params = new URLSearchParams(window.location.search);
            const book = params.get('book');
            const index = parseInt(params.get('index'));

            if (book && BOOKS[book] && !isNaN(index)) {
                loadContent(book, index);
            } else {
                // URL ÌååÎùºÎØ∏ÌÑ∞ ÏóÜÏúºÎ©¥ 1Í∂å 1Ìé∏ ÏûêÎèô Î°úÎìú
                loadContent('book1', 0);
            }
        }

        // Î∏åÎùºÏö∞Ï†Ä Îí§Î°ú/ÏïûÏúºÎ°ú Î≤ÑÌäº Ï≤òÎ¶¨
        window.onpopstate = function(event) {
            if (event.state) {
                loadContent(event.state.book, event.state.index);
            }
        };

        // Î™®Î∞îÏùº ÏÇ¨Ïù¥ÎìúÎ∞î ÌÜ†Í∏Ä
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.toggle('active');
            sidebar.classList.toggle('open');  // responsive.css Ìò∏Ìôò
            overlay.classList.toggle('active');
        }

        // Î™®Î∞îÏùº ÏÇ¨Ïù¥ÎìúÎ∞î Îã´Í∏∞
        function closeSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.remove('active');
            sidebar.classList.remove('open');  // responsive.css Ìò∏Ìôò
            overlay.classList.remove('active');
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            generateSidebar();
            loadFromURL();
        });
    </script>
