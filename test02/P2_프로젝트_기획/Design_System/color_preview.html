<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSALWorks Color Palette - Option B</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .palette-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            margin-bottom: 10px;
            color: #0F172A;
        }
        p {
            color: #64748B;
            margin-bottom: 40px;
        }
        .colors {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .color-swatch {
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .color-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .color-name {
            font-weight: 700;
            color: #0F172A;
            margin-bottom: 4px;
        }
        .color-hex {
            font-family: monospace;
            color: #64748B;
            font-size: 14px;
        }
        .color-role {
            font-size: 12px;
            color: #94A3B8;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="palette-card">
        <h1>SSALWorks Color Palette</h1>
        <p>Option B: Organic Growth (Rice & Sun)</p>
        
        <div class="colors">
            <div class="color-swatch">
                <div class="color-circle" style="background-color: #10B981;"></div>
                <div class="color-name">Emerald Green</div>
                <div class="color-hex">#10B981</div>
                <div class="color-role">Primary (Growth)</div>
            </div>
            
            <div class="color-swatch">
                <div class="color-circle" style="background-color: #F59E0B;"></div>
                <div class="color-name">Amber Gold</div>
                <div class="color-hex">#F59E0B</div>
                <div class="color-role">Secondary (Action)</div>
            </div>
            
            <div class="color-swatch">
                <div class="color-circle" style="background-color: #0F172A;"></div>
                <div class="color-name">Slate Navy</div>
                <div class="color-hex">#0F172A</div>
                <div class="color-role">Tertiary (Stability)</div>
            </div>
        </div>
    </div>
</body>
</html>
