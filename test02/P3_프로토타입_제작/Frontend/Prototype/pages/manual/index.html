                const response = await fetch(`${SUPABASE_URL}/rest/v1/manuals?is_active=eq.true&order=display_order.asc&limit=1`, {

                document.getElementById('manualTitle').textContent = currentManual.title || 'PROJECT SAL GRID Îß§Îâ¥Ïñº';

                // iframeÏóê Îß§Îâ¥Ïñº URL Î°úÎìú
                document.getElementById('manualIframe').src = currentManual.url;

            } catch (error) {

                loadingState.style.display = 'none';
                errorState.style.display = 'flex';
                manualHeader.style.display = 'none';
                iframeContainer.style.display = 'none';
            }
        }
