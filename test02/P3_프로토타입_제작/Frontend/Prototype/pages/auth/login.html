<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - SSAL Works</title>
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Primary Theme - Navy Blue */
            --primary: #2C4A8A;
            --primary-dark: #1F3563;

            /* Secondary Theme - Amber Gold */
            --secondary: #F59E0B;
            --secondary-dark: #D97706;

            /* Accent - Emerald Green */
            --accent: #10B981;
            --accent-dark: #059669;

            /* Status Colors */
            --success: #10B981;
            --warning: #ffc107;
            --danger: #EF4444;
            --info: #3B82F6;
            --neutral: #64748B;

            /* Background */
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Malgun Gothic', '맑은 고딕', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            padding: 40px;
        }

        /* 로고 - prototype_index_최종개선.html 스타일 */
        .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo-inner {
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .rice-logo {
            display: flex;
            align-items: center;
            gap: 3px;
            transform: rotate(-15deg);
        }

        .rice-grain {
            width: 10px;
            height: 18px;
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            border-radius: 40%;
            box-shadow: 0 2px 4px rgba(217, 119, 6, 0.4), inset 0 1px 2px rgba(255, 255, 255, 0.3);
            display: inline-block;
        }

        .rice-grain:nth-child(1) {
            transform: rotate(-5deg);
        }

        .rice-grain:nth-child(2) {
            transform: rotate(5deg);
            margin-top: 2px;
        }

        .rice-grain:nth-child(3) {
            transform: rotate(-3deg);
            margin-top: -1px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
            font-family: 'Segoe UI', 'Arial', sans-serif;
            letter-spacing: -0.5px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 8px;
            font-size: 22px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44, 74, 138, 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .remember-me label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(44, 74, 138, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #adb5bd;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 16px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-social {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: inherit;
        }

        .btn-social:hover {
            background: var(--bg-light);
            border-color: #adb5bd;
        }

        .btn-social img {
            width: 20px;
            height: 20px;
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Loading Spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 비밀번호 재설정 모달 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .modal h2 {
            margin-bottom: 16px;
            font-size: 20px;
            color: var(--primary);
        }

        .modal p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
        }

        .btn-cancel {
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            color: #666;
        }

        .btn-send {
            background: var(--primary);
            border: none;
            color: white;
        }

        .btn-send:hover {
            background: var(--primary-dark);
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-inner">
                <div class="rice-logo">
                    <span class="rice-grain"></span>
                    <span class="rice-grain"></span>
                    <span class="rice-grain"></span>
                </div>
                <span class="logo-text">SSAL Works</span>
            </div>
        </div>
        <h1>로그인</h1>
        <p class="subtitle">계정에 로그인하여 서비스를 이용하세요</p>

        <div id="alertMessage" class="alert"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" required placeholder="example@email.com" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required placeholder="비밀번호 입력" autocomplete="current-password">
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">로그인 상태 유지</label>
                </div>
                <a href="#" class="forgot-password" onclick="showResetPasswordModal(); return false;">비밀번호 찾기</a>
            </div>

            <button type="submit" class="btn-login" id="submitBtn">로그인</button>
        </form>

        <div class="divider">
            <span>또는</span>
        </div>

        <div class="social-login">
            <button type="button" class="btn-social" onclick="handleGoogleLogin()">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google로 로그인
            </button>
        </div>

        <div class="signup-link">
            계정이 없으신가요? <a href="signup.html">회원가입</a>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- 비밀번호 재설정 모달 -->
    <div id="resetPasswordModal" class="modal-overlay" onclick="if(event.target === this) closeResetPasswordModal()">
        <div class="modal">
            <h2>비밀번호 재설정</h2>
            <p>가입하신 이메일 주소를 입력하시면 비밀번호 재설정 링크를 보내드립니다.</p>
            <div class="form-group">
                <label for="resetEmail">이메일</label>
                <input type="email" id="resetEmail" placeholder="example@email.com">
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-cancel" onclick="closeResetPasswordModal()">취소</button>
                <button type="button" class="btn-send" onclick="handleResetPassword()">전송</button>
            </div>
        </div>
    </div>

    <script>
        // ========== Supabase 초기화 ==========
        const SUPABASE_URL = 'https://zwjmfewyshhwpgwdtrus.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3am1mZXd5c2hod3Bnd2R0cnVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI3NjM3NzIsImV4cCI6MjA0ODMzOTc3Mn0.kICaQ8jF_OKGVXhdGOGvDQFekOlvluXMMOkaCmBLqRY';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ========== 유틸리티 함수 ==========

        // 알림 표시
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';

            if (type === 'error') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        // 로딩 표시
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.getElementById('submitBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
        }

        // 비밀번호 재설정 모달
        function showResetPasswordModal() {
            document.getElementById('resetPasswordModal').style.display = 'flex';
            document.getElementById('resetEmail').value = document.getElementById('email').value;
        }

        function closeResetPasswordModal() {
            document.getElementById('resetPasswordModal').style.display = 'none';
        }

        // ========== 로그인 처리 ==========
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!email || !password) {
                showAlert('이메일과 비밀번호를 입력하세요.');
                return;
            }

            try {
                showLoading();

                // Supabase Auth 로그인
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // 로그인 성공 - 마지막 로그인 시간 업데이트
                if (data.user) {
                    await supabaseClient
                        .from('users')
                        .update({ last_login_at: new Date().toISOString() })
                        .eq('id', data.user.id);
                }

                // 로그인 상태 유지 처리 (localStorage)
                if (rememberMe) {
                    localStorage.setItem('ssal_remember_email', email);
                } else {
                    localStorage.removeItem('ssal_remember_email');
                }

                hideLoading();
                showAlert('로그인 성공!', 'success');

                // 메인 페이지로 이동
                setTimeout(() => {
                    window.location.href = '../../index.html';
                }, 1000);

            } catch (error) {
                hideLoading();
                console.error('로그인 실패:', error);

                if (error.message.includes('Invalid login credentials')) {
                    showAlert('이메일 또는 비밀번호가 올바르지 않습니다.');
                } else if (error.message.includes('Email not confirmed')) {
                    showAlert('이메일 인증이 완료되지 않았습니다. 이메일을 확인해주세요.');
                } else {
                    showAlert('로그인에 실패했습니다: ' + error.message);
                }
            }
        }

        // ========== Google 로그인 ==========
        async function handleGoogleLogin() {
            try {
                showLoading();

                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/P3_프로토타입_제작/Frontend/Prototype/index.html'
                    }
                });

                if (error) throw error;

                // OAuth는 리다이렉트되므로 여기서 hideLoading 불필요

            } catch (error) {
                hideLoading();
                console.error('Google 로그인 실패:', error);
                showAlert('Google 로그인에 실패했습니다: ' + error.message);
            }
        }

        // ========== 비밀번호 재설정 ==========
        async function handleResetPassword() {
            const email = document.getElementById('resetEmail').value.trim();

            if (!email) {
                alert('이메일을 입력하세요.');
                return;
            }

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/P3_프로토타입_제작/Frontend/Prototype/pages/auth/reset-password.html'
                });

                if (error) throw error;

                alert('비밀번호 재설정 링크가 이메일로 전송되었습니다.\n이메일을 확인해주세요.');
                closeResetPasswordModal();

            } catch (error) {
                console.error('비밀번호 재설정 실패:', error);
                alert('비밀번호 재설정 요청에 실패했습니다: ' + error.message);
            }
        }

        // ========== 페이지 로드 시 ==========
        document.addEventListener('DOMContentLoaded', async () => {
            // 저장된 이메일 불러오기
            const savedEmail = localStorage.getItem('ssal_remember_email');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('rememberMe').checked = true;
            }

            // 이미 로그인된 사용자 확인
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                console.log('이미 로그인됨:', session.user.email);
                // 이미 로그인된 경우 메인 페이지로 이동 (선택사항)
                // window.location.href = '../../index.html';
            }

            // Supabase 연결 확인
            try {
                const { data, error } = await supabaseClient.from('users').select('count').limit(1);
                if (!error) {
                    console.log('✅ Supabase 연결 성공');
                }
            } catch (e) {
                console.warn('Supabase 연결 확인 실패:', e);
            }
        });
    </script>
</body>
</html>
