<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - SSAL Works</title>
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Primary Theme - Navy Blue */
            --primary: #2C4A8A;
            --primary-dark: #1F3563;

            /* Secondary Theme - Amber Gold */
            --secondary: #F59E0B;
            --secondary-dark: #D97706;

            /* Accent - Emerald Green */
            --accent: #10B981;
            --accent-dark: #059669;

            /* Status Colors */
            --success: #10B981;
            --warning: #ffc107;
            --danger: #EF4444;
            --info: #3B82F6;
            --neutral: #64748B;

            /* Background */
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Malgun Gothic', '맑은 고딕', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            padding: 40px;
        }

        /* 로고 */
        .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo-inner {
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .rice-logo {
            display: flex;
            align-items: center;
            gap: 3px;
            transform: rotate(-15deg);
        }

        .rice-grain {
            width: 10px;
            height: 18px;
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            border-radius: 40%;
            box-shadow: 0 2px 4px rgba(217, 119, 6, 0.4), inset 0 1px 2px rgba(255, 255, 255, 0.3);
            display: inline-block;
        }

        .rice-grain:nth-child(1) {
            transform: rotate(-5deg);
        }

        .rice-grain:nth-child(2) {
            transform: rotate(5deg);
            margin-top: 2px;
        }

        .rice-grain:nth-child(3) {
            transform: rotate(-3deg);
            margin-top: -1px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
            font-family: 'Segoe UI', 'Arial', sans-serif;
            letter-spacing: -0.5px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 8px;
            font-size: 22px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44, 74, 138, 0.1);
        }

        .password-requirements {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        .password-requirements ul {
            margin-top: 4px;
            padding-left: 20px;
        }

        .password-requirements li {
            margin-bottom: 2px;
        }

        .password-requirements li.valid {
            color: var(--success);
        }

        .password-requirements li.invalid {
            color: var(--danger);
        }

        .btn-reset {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
            margin-top: 10px;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(44, 74, 138, 0.3);
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .btn-reset:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Loading Spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 성공 화면 */
        .success-container {
            text-align: center;
            display: none;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .success-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 12px;
        }

        .success-message {
            color: #666;
            font-size: 14px;
            margin-bottom: 24px;
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .reset-container {
                padding: 24px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <div class="logo-inner">
                <div class="rice-logo">
                    <span class="rice-grain"></span>
                    <span class="rice-grain"></span>
                    <span class="rice-grain"></span>
                </div>
                <span class="logo-text">SSAL Works</span>
            </div>
        </div>

        <!-- 비밀번호 재설정 폼 -->
        <div id="resetForm">
            <h1>비밀번호 재설정</h1>
            <p class="subtitle">새로운 비밀번호를 입력해주세요</p>

            <div id="alertMessage" class="alert"></div>

            <form onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" id="newPassword" required placeholder="새 비밀번호 입력" oninput="checkPasswordStrength()">
                    <div class="password-requirements">
                        <ul>
                            <li id="req-length">최소 8자 이상</li>
                            <li id="req-uppercase">영문 대문자 포함</li>
                            <li id="req-lowercase">영문 소문자 포함</li>
                            <li id="req-number">숫자 포함</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" required placeholder="비밀번호 다시 입력" oninput="checkPasswordMatch()">
                    <div id="matchMessage" style="margin-top: 8px; font-size: 12px;"></div>
                </div>

                <button type="submit" class="btn-reset" id="submitBtn">비밀번호 변경</button>
            </form>

            <div class="login-link">
                <a href="login.html">로그인 페이지로 돌아가기</a>
            </div>
        </div>

        <!-- 성공 화면 -->
        <div id="successContainer" class="success-container">
            <div class="success-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <h2 class="success-title">비밀번호가 변경되었습니다</h2>
            <p class="success-message">새 비밀번호로 로그인하실 수 있습니다.</p>
            <a href="login.html" class="btn-reset" style="display: inline-block; text-decoration: none; text-align: center;">로그인하기</a>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script>
        // ========== Supabase 초기화 ==========
        const SUPABASE_URL = 'https://zwjmfewyshhwpgwdtrus.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3am1mZXd5c2hod3Bnd2R0cnVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI3NjM3NzIsImV4cCI6MjA0ODMzOTc3Mn0.kICaQ8jF_OKGVXhdGOGvDQFekOlvluXMMOkaCmBLqRY';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ========== 유틸리티 함수 ==========

        // 알림 표시
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';

            if (type === 'error') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        // 로딩 표시
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.getElementById('submitBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
        }

        // ========== 비밀번호 유효성 검사 ==========
        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;

            const reqLength = document.getElementById('req-length');
            const reqUppercase = document.getElementById('req-uppercase');
            const reqLowercase = document.getElementById('req-lowercase');
            const reqNumber = document.getElementById('req-number');

            // 길이 체크
            if (password.length >= 8) {
                reqLength.classList.add('valid');
                reqLength.classList.remove('invalid');
            } else {
                reqLength.classList.add('invalid');
                reqLength.classList.remove('valid');
            }

            // 대문자 체크
            if (/[A-Z]/.test(password)) {
                reqUppercase.classList.add('valid');
                reqUppercase.classList.remove('invalid');
            } else {
                reqUppercase.classList.add('invalid');
                reqUppercase.classList.remove('valid');
            }

            // 소문자 체크
            if (/[a-z]/.test(password)) {
                reqLowercase.classList.add('valid');
                reqLowercase.classList.remove('invalid');
            } else {
                reqLowercase.classList.add('invalid');
                reqLowercase.classList.remove('valid');
            }

            // 숫자 체크
            if (/[0-9]/.test(password)) {
                reqNumber.classList.add('valid');
                reqNumber.classList.remove('invalid');
            } else {
                reqNumber.classList.add('invalid');
                reqNumber.classList.remove('valid');
            }

            checkPasswordMatch();
        }

        function checkPasswordMatch() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchMessage = document.getElementById('matchMessage');

            if (confirmPassword === '') {
                matchMessage.textContent = '';
                return;
            }

            if (password === confirmPassword) {
                matchMessage.textContent = '✓ 비밀번호가 일치합니다';
                matchMessage.style.color = 'var(--success)';
            } else {
                matchMessage.textContent = '✗ 비밀번호가 일치하지 않습니다';
                matchMessage.style.color = 'var(--danger)';
            }
        }

        function isPasswordValid() {
            const password = document.getElementById('newPassword').value;
            return password.length >= 8 &&
                   /[A-Z]/.test(password) &&
                   /[a-z]/.test(password) &&
                   /[0-9]/.test(password);
        }

        // ========== 비밀번호 재설정 처리 ==========
        async function handleResetPassword(event) {
            event.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 유효성 검사
            if (!isPasswordValid()) {
                showAlert('비밀번호 요구사항을 모두 충족해야 합니다.');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('비밀번호가 일치하지 않습니다.');
                return;
            }

            try {
                showLoading();

                // Supabase에서 비밀번호 업데이트
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                hideLoading();

                // 성공 화면 표시
                document.getElementById('resetForm').style.display = 'none';
                document.getElementById('successContainer').style.display = 'block';

            } catch (error) {
                hideLoading();
                console.error('비밀번호 재설정 실패:', error);

                if (error.message.includes('Auth session missing')) {
                    showAlert('세션이 만료되었습니다. 비밀번호 재설정 링크를 다시 요청해주세요.');
                } else {
                    showAlert('비밀번호 재설정에 실패했습니다: ' + error.message);
                }
            }
        }

        // ========== 페이지 로드 시 ==========
        document.addEventListener('DOMContentLoaded', async () => {
            // URL에서 토큰 확인 (Supabase가 자동으로 처리)
            const { data: { session }, error } = await supabaseClient.auth.getSession();

            if (error) {
                console.error('세션 확인 실패:', error);
                showAlert('유효하지 않은 링크입니다. 비밀번호 재설정을 다시 요청해주세요.');
            }

            // Supabase가 URL의 토큰을 자동으로 처리함
            // 토큰이 없거나 만료된 경우 updateUser에서 에러 발생
        });
    </script>
</body>
</html>
