    <script>

        const SUPABASE_URL = 'https://zwjmfewyshhwpgwdtrus.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3am1mZXd5c2hod3Bnd2R0cnVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NzE1NTEsImV4cCI6MjA3OTE0NzU1MX0.AJy34h5VR8QS6WFEcUcBeJJu8I3bBQ6UCk1I84Wb7y4';

        // íšŒì› ID ìƒì„± (8ìë¦¬ ì˜ìˆ«ì)
        function generateUserId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let userId = '';
            for (let i = 0; i < 8; i++) {
                userId += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return userId;
        }

        // ë¹„ë°€ë²ˆí˜¸ ê²€ì¦
        function validatePassword(password) {
            if (password.length < 8) {
                return { valid: false, message: 'ë¹„ë°€ë²ˆí˜¸ëŠ” 8ì ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.' };
            }

            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);

            if (!hasLetter) {
                return { valid: false, message: 'ì˜ë¬¸ìë¥¼ í¬í•¨í•´ì•¼ í•©ë‹ˆë‹¤.' };
            }
            if (!hasNumber) {
                return { valid: false, message: 'ìˆ«ìë¥¼ í¬í•¨í•´ì•¼ í•©ë‹ˆë‹¤.' };
            }

            return { valid: true };
        }

        // ë¹„ë°€ë²ˆí˜¸ ê°•ë„ ì²´í¬
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const fill = document.getElementById('strengthFill');
            const text = document.getElementById('strengthText');

            let strength = 0;
            let strengthLabel = '';
            let color = '';

            // ê¸°ë³¸ ìš”êµ¬ì‚¬í•­ ì²´í¬
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-zA-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[!@#$%^&*(),.?":{}|<>_\-+=\[\]\\\/`~]/.test(password)) strength++;

            switch (strength) {
                case 0:
                case 1:
                    strengthLabel = 'ì•½í•¨';
                    color = '#EF4444';
                    break;
                case 2:
                    strengthLabel = 'ë³´í†µ';
                    color = '#F59E0B';
                    break;
                case 3:
                case 4:
                    strengthLabel = 'ê°•í•¨';
                    color = '#10B981';
                    break;
                case 5:
                    strengthLabel = 'ë§¤ìš° ê°•í•¨';
                    color = '#059669';
                    break;
            }

            fill.style.width = (strength / 5 * 100) + '%';
            fill.style.background = color;
            text.textContent = password ? `ë¹„ë°€ë²ˆí˜¸ ê°•ë„: ${strengthLabel}` : '';
            text.style.color = color;
        }

        // ë¹„ë°€ë²ˆí˜¸ ì¼ì¹˜ í™•ì¸
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('passwordConfirm').value;
            const error = document.getElementById('passwordMatchError');

        function showAlert(message, type = 'error') {

        // ========== íšŒì›ê°€ì… ì²˜ë¦¬ ==========
        async function handleSignup(event) {
            event.preventDefault();

            // ì…ë ¥ê°’ ê°€ì ¸ì˜¤ê¸°
            const email = DOMPurify.sanitize(document.getElementById('email').value.trim());
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const nickname = DOMPurify.sanitize(document.getElementById('nickname').value.trim());
            const realName = DOMPurify.sanitize(document.getElementById('realName').value.trim());
            const phone = DOMPurify.sanitize(document.getElementById('phone').value.trim());
            const marketingAgreed = document.getElementById('agreeMarketing').checked;

            // ìœ íš¨ì„± ê²€ì‚¬
            if (password !== passwordConfirm) {
                showAlert('ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }

            const passwordValidation = validatePassword(password);
            if (!passwordValidation.valid) {
                showAlert(passwordValidation.message);
                return;
            }

            if (nickname.length < 2 || nickname.length > 20) {
                showAlert('ë‹‰ë„¤ì„ì€ 2-20ìë¡œ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }

            if (realName.length < 2) {
                showAlert('ì‹¤ëª…ì„ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }

            try {
                showLoading();

                // 1. íšŒì› ID ìƒì„±
                const userId = generateUserId();

                // 2. ì´ë©”ì¼ ì¤‘ë³µ í™•ì¸
                const { data: existingEmail } = await supabaseClient
                    .from('users')
                    .select('email')

                    .single();

                if (existingEmail) {
                    hideLoading();
                    showAlert('ì´ë¯¸ ê°€ì…ëœ ì´ë©”ì¼ì…ë‹ˆë‹¤.');
                    return;
                }

                // 3. Supabase Authë¡œ íšŒì›ê°€ì… (ë©”íƒ€ë°ì´í„°ì— phone, marketing í¬í•¨)
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            nickname: nickname,
                            real_name: realName,

                            marketing_agreed: marketingAgreed

                });

                if (authError) throw authError;

                // 5. users í…Œì´ë¸”ì— ë ˆì½”ë“œ ìƒì„±/ì—…ë°ì´íŠ¸ (íŠ¸ë¦¬ê±°ì™€ ì¶©ëŒ ë°©ì§€ë¥¼ ìœ„í•´ upsert ì‚¬ìš©)
                const { error: userError } = await supabaseClient
                    .from('users')

                        email: email,

                if (userError) {

                }

// 7. ê´€ë¦¬ìì—ê²Œ ì‹ ê·œ ê°€ì… ì•Œë¦¼ (ë¹„ë™ê¸°, ì‹¤íŒ¨í•´ë„ ë¬´ì‹œ)
                fetch('/api/Backend_APIs/admin-notify', {

                // 3ì´ˆ í›„ ì•ˆë‚´ íŒì—…
                setTimeout(() => {

                    window.location.href = 'login.html';
                }, 1500);
