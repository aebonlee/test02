<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 로그인 - SSAL Works</title>
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Primary Theme - Navy Blue */
            --primary: #2C4A8A;
            --primary-dark: #1F3563;

            /* Secondary Theme - Amber Gold */
            --secondary: #F59E0B;
            --secondary-dark: #D97706;

            /* Accent - Emerald Green */
            --accent: #10B981;
            --accent-dark: #059669;

            /* Google Brand Color */
            --google-blue: #4285F4;
            --google-blue-hover: #357AE8;

            /* Status Colors */
            --success: #10B981;
            --danger: #EF4444;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Malgun Gothic', '맑은 고딕', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            padding: 40px;
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo-inner {
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .rice-logo {
            display: flex;
            align-items: center;
            gap: 3px;
            transform: rotate(-15deg);
        }

        .rice-grain {
            width: 10px;
            height: 18px;
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            border-radius: 40%;
            box-shadow: 0 2px 4px rgba(217, 119, 6, 0.4), inset 0 1px 2px rgba(255, 255, 255, 0.3);
            display: inline-block;
        }

        .rice-grain:nth-child(1) {
            transform: rotate(-5deg);
        }

        .rice-grain:nth-child(2) {
            transform: rotate(5deg);
            margin-top: 2px;
        }

        .rice-grain:nth-child(3) {
            transform: rotate(-3deg);
            margin-top: -1px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
            font-family: 'Segoe UI', 'Arial', sans-serif;
            letter-spacing: -0.5px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 8px;
            font-size: 22px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* Google Login Button */
        .btn-google {
            width: 100%;
            padding: 14px 20px;
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-family: inherit;
            color: #333;
            margin-bottom: 20px;
        }

        .btn-google:hover {
            background: var(--bg-light);
            border-color: var(--google-blue);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
        }

        .btn-google:active {
            transform: translateY(1px);
        }

        .btn-google:disabled {
            background: #e9ecef;
            border-color: var(--border-color);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        /* Error Alert */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Loading Spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
            gap: 16px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--google-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: #666;
            font-size: 14px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #adb5bd;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 16px;
        }

        /* Links */
        .login-links {
            text-align: center;
            margin-top: 20px;
        }

        .login-links a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin: 0 8px;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Info Box */
        .info-box {
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
        }

        .info-box strong {
            color: #333;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
            }

            h1 {
                font-size: 20px;
            }

            .btn-google {
                padding: 12px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-inner">
                <div class="rice-logo">
                    <span class="rice-grain"></span>
                    <span class="rice-grain"></span>
                    <span class="rice-grain"></span>
                </div>
                <span class="logo-text">SSAL Works</span>
            </div>
        </div>
        <h1>Google 계정으로 로그인</h1>
        <p class="subtitle">간편하게 Google 계정으로 서비스를 이용하세요</p>

        <div id="alertMessage" class="alert"></div>

        <div class="info-box">
            <strong>Google 로그인 장점:</strong><br>
            • 별도 회원가입 불필요<br>
            • 안전한 Google 계정 인증<br>
            • 빠른 로그인 (클릭 한 번)
        </div>

        <button type="button" class="btn-google" id="googleLoginBtn" onclick="handleGoogleLogin()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google로 계속하기
        </button>

        <div class="divider">
            <span>또는</span>
        </div>

        <div class="login-links">
            <a href="login.html">이메일로 로그인</a>
            <span>|</span>
            <a href="signup.html">회원가입</a>
        </div>

        <div class="signup-link">
            계정이 없으신가요? <a href="signup.html">회원가입</a>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Google 인증 중...</div>
    </div>

    <script>
        // ========== Supabase 초기화 ==========
        const SUPABASE_URL = 'https://zwjmfewyshhwpgwdtrus.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3am1mZXd5c2hod3Bnd2R0cnVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI3NjM3NzIsImV4cCI6MjA0ODMzOTc3Mn0.kICaQ8jF_OKGVXhdGOGvDQFekOlvluXMMOkaCmBLqRY';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ========== 유틸리티 함수 ==========

        // 알림 표시
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';

            if (type === 'error') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        // 로딩 표시
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.getElementById('googleLoginBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('googleLoginBtn').disabled = false;
        }

        // ========== Google 로그인 처리 ==========
        async function handleGoogleLogin() {
            try {
                showLoading();

                // Supabase Auth를 통한 Google OAuth
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/index.html',
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent',
                        },
                    },
                });

                if (error) throw error;

                // OAuth는 자동으로 Google 로그인 페이지로 리다이렉트됨
                // 따라서 여기서 hideLoading()을 호출하지 않음

            } catch (error) {
                hideLoading();
                console.error('Google 로그인 실패:', error);

                let errorMessage = 'Google 로그인에 실패했습니다.';

                if (error.message.includes('OAuth')) {
                    errorMessage = 'Google 인증 설정 오류입니다. 관리자에게 문의하세요.';
                } else if (error.message.includes('network')) {
                    errorMessage = '네트워크 오류입니다. 인터넷 연결을 확인하세요.';
                }

                showAlert(errorMessage + '\n\n상세: ' + error.message);
            }
        }

        // ========== OAuth 콜백 처리 ==========
        async function handleOAuthCallback() {
            // URL에서 OAuth 토큰 확인
            const params = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = params.get('access_token');
            const error = params.get('error');
            const errorDescription = params.get('error_description');

            if (error) {
                console.error('OAuth 오류:', error, errorDescription);
                showAlert('로그인 실패: ' + (errorDescription || error));
                return;
            }

            if (accessToken) {
                try {
                    // 세션 확인
                    const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();

                    if (sessionError) throw sessionError;

                    if (session) {
                        console.log('✅ Google 로그인 성공:', session.user.email);

                        // users 테이블에 last_login_at 업데이트
                        await supabaseClient
                            .from('users')
                            .update({ last_login_at: new Date().toISOString() })
                            .eq('id', session.user.id);

                        showAlert('Google 로그인 성공!', 'success');

                        // 메인 페이지로 이동
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 1000);
                    }
                } catch (err) {
                    console.error('세션 처리 오류:', err);
                    showAlert('로그인 처리 중 오류가 발생했습니다.');
                }
            }
        }

        // ========== 페이지 로드 시 ==========
        document.addEventListener('DOMContentLoaded', async () => {
            // OAuth 콜백 처리
            if (window.location.hash.includes('access_token')) {
                await handleOAuthCallback();
                return;
            }

            // 이미 로그인된 사용자 확인
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                console.log('✅ 이미 로그인됨:', session.user.email);
                showAlert('이미 로그인되어 있습니다. 메인 페이지로 이동합니다.', 'success');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);
            }

            // Supabase 연결 확인
            try {
                const { data, error } = await supabaseClient.from('users').select('count').limit(1);
                if (!error) {
                    console.log('✅ Supabase 연결 성공');
                }
            } catch (e) {
                console.warn('Supabase 연결 확인 실패:', e);
                showAlert('서버 연결에 문제가 있습니다. 잠시 후 다시 시도해주세요.');
            }
        });

        // ========== 로그아웃 처리 (선택사항) ==========
        async function handleLogout() {
            try {
                const { error } = await supabaseClient.auth.signOut();
                if (error) throw error;

                console.log('✅ 로그아웃 완료');
                window.location.reload();
            } catch (error) {
                console.error('로그아웃 실패:', error);
                alert('로그아웃에 실패했습니다: ' + error.message);
            }
        }
    </script>
</body>
</html>
