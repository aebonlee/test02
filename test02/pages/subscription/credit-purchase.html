@task S4F3
@description 크레딧 충전 UI - 패키지 선택 및 결제 페이지
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크레딧 충전 - SSAL</title>
    <link rel="stylesheet" href="../../credit-purchase.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="page-header">
            <h1>크레딧 충전</h1>
            <p class="subtitle">필요한 크레딧을 충전하고 SSAL의 모든 기능을 이용해보세요</p>
        </header>

        <!-- 현재 크레딧 잔액 -->
        <div class="current-balance">
            <div class="balance-card">
                <span class="balance-label">현재 크레딧 잔액</span>
                <span class="balance-amount" id="currentCredits">-</span>
                <span class="balance-unit">크레딧</span>
            </div>
        </div>

        <!-- 패키지 선택 -->
        <section class="package-section">
            <h2>충전 패키지 선택</h2>
            <div class="package-grid" id="packageGrid">
                <!-- 베이직 패키지 -->
                <div class="package-card" data-package="basic">
                    <div class="package-header">
                        <h3 class="package-name">베이직</h3>
                    </div>
                    <div class="package-body">
                        <div class="package-credits">
                            <span class="credits-amount">1,000</span>
                            <span class="credits-unit">크레딧</span>
                        </div>
                        <div class="package-price">
                            <span class="price-amount">10,000</span>
                            <span class="price-unit">원</span>
                        </div>
                        <div class="package-bonus">
                            <span class="bonus-label">보너스</span>
                            <span class="bonus-amount">+0</span>
                        </div>
                    </div>
                    <button class="select-button" data-package="basic">선택</button>
                </div>

                <!-- 스탠다드 패키지 (인기) -->
                <div class="package-card popular" data-package="standard">
                    <div class="popular-badge">인기</div>
                    <div class="package-header">
                        <h3 class="package-name">스탠다드</h3>
                    </div>
                    <div class="package-body">
                        <div class="package-credits">
                            <span class="credits-amount">5,000</span>
                            <span class="credits-unit">크레딧</span>
                        </div>
                        <div class="package-price">
                            <span class="price-amount">45,000</span>
                            <span class="price-unit">원</span>
                        </div>
                        <div class="package-bonus highlight">
                            <span class="bonus-label">보너스</span>
                            <span class="bonus-amount">+500</span>
                        </div>
                    </div>
                    <button class="select-button" data-package="standard">선택</button>
                </div>

                <!-- 프리미엄 패키지 -->
                <div class="package-card" data-package="premium">
                    <div class="package-header">
                        <h3 class="package-name">프리미엄</h3>
                    </div>
                    <div class="package-body">
                        <div class="package-credits">
                            <span class="credits-amount">10,000</span>
                            <span class="credits-unit">크레딧</span>
                        </div>
                        <div class="package-price">
                            <span class="price-amount">80,000</span>
                            <span class="price-unit">원</span>
                        </div>
                        <div class="package-bonus highlight">
                            <span class="bonus-label">보너스</span>
                            <span class="bonus-amount">+2,000</span>
                        </div>
                    </div>
                    <button class="select-button" data-package="premium">선택</button>
                </div>
            </div>
        </section>

        <!-- 결제 요약 -->
        <section class="payment-summary" id="paymentSummary" style="display: none;">
            <h2>결제 요약</h2>
            <div class="summary-card">
                <div class="summary-row">
                    <span class="summary-label">선택한 패키지</span>
                    <span class="summary-value" id="selectedPackageName">-</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">충전 크레딧</span>
                    <span class="summary-value" id="selectedCredits">-</span>
                </div>
                <div class="summary-row bonus-row">
                    <span class="summary-label">보너스 크레딧</span>
                    <span class="summary-value highlight" id="selectedBonus">-</span>
                </div>
                <div class="summary-divider"></div>
                <div class="summary-row total">
                    <span class="summary-label">총 받는 크레딧</span>
                    <span class="summary-value" id="totalCredits">-</span>
                </div>
                <div class="summary-row total">
                    <span class="summary-label">결제 금액</span>
                    <span class="summary-value price" id="totalPrice">-</span>
                </div>
            </div>
        </section>

        <!-- 토스페이먼츠 위젯 -->
        <section class="payment-widget-section" id="paymentWidgetSection" style="display: none;">
            <h2>결제 수단 선택</h2>
            <div id="payment-widget"></div>
            <div id="agreement"></div>
        </section>

        <!-- 결제 버튼 -->
        <div class="payment-actions" id="paymentActions" style="display: none;">
            <button class="cancel-button" id="cancelButton">취소</button>
            <button class="pay-button" id="payButton" disabled>결제하기</button>
        </div>

        <!-- 로딩 상태 -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner"></div>
            <p>결제 처리 중...</p>
        </div>
    </div>

    <!-- Toss Payments SDK -->
    <script src="https://js.tosspayments.com/v1/payment"></script>
    <script type="module" src="../../credit-purchase.js"></script>
</body>
</html>
