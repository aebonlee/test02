@description 결제 내역 관리 - 크레딧/구독 필터
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 내역 - SSAL</title>
    <link rel="stylesheet" href="../../shared.css">
    <link rel="stylesheet" href="../../admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2>SSAL 관리자</h2>
            </div>
            <nav class="admin-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="icon">📊</span>
                    <span>대시보드</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="icon">👥</span>
                    <span>사용자 관리</span>
                </a>
                <a href="installation.html" class="nav-item">
                    <span class="icon">💰</span>
                    <span>설치비 관리</span>
                </a>
                <a href="subscriptions.html" class="nav-item">
                    <span class="icon">🔄</span>
                    <span>구독 관리</span>
                </a>
                <a href="payments.html" class="nav-item active">
                    <span class="icon">💳</span>
                    <span>결제 내역</span>
                </a>
                <a href="credits.html" class="nav-item">
                    <span class="icon">🎫</span>
                    <span>크레딧 관리</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="icon">📝</span>
                    <span>콘텐츠 관리</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="icon">⚙️</span>
                    <span>설정</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>결제 내역</h1>
                <div class="admin-user">
                    <span id="admin-name">관리자</span>
                    <button id="logout-btn" class="btn-secondary">로그아웃</button>
                </div>
            </header>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card-small">
                    <h3>전체 결제</h3>
                    <p class="stat-value" id="total-payments">-</p>
                </div>
                <div class="stat-card-small">
                    <h3>크레딧 충전</h3>
                    <p class="stat-value" id="credit-payments">-</p>
                </div>
                <div class="stat-card-small">
                    <h3>구독 결제</h3>
                    <p class="stat-value" id="subscription-payments">-</p>
                </div>
                <div class="stat-card-small">
                    <h3>설치비</h3>
                    <p class="stat-value" id="installation-payments">-</p>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="card">
                <div class="filter-section">
                    <div class="filter-group">
                        <label>결제 유형</label>
                        <select id="payment-type-filter">
                            <option value="all">전체</option>
                            <option value="credit">크레딧 충전</option>
                            <option value="subscription">구독 결제</option>
                            <option value="installation">설치비</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>기간</label>
                        <select id="period-filter">
                            <option value="7">최근 7일</option>
                            <option value="30">최근 30일</option>
                            <option value="90">최근 3개월</option>
                            <option value="365">최근 1년</option>
                            <option value="all">전체</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>상태</label>
                        <select id="status-filter">
                            <option value="all">전체</option>
                            <option value="completed">완료</option>
                            <option value="pending">대기</option>
                            <option value="failed">실패</option>
                            <option value="refunded">환불</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <input type="text" id="search-input" placeholder="사용자명, 이메일, 주문번호 검색...">
                    </div>
                    <button id="export-btn" class="btn-secondary">엑셀 내보내기</button>
                </div>
            </div>

            <!-- Payments Table -->
            <div class="card">
                <h2>결제 내역</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>결제일</th>
                                <th>주문번호</th>
                                <th>사용자</th>
                                <th>결제 유형</th>
                                <th>금액</th>
                                <th>결제 방법</th>
                                <th>상태</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody id="payments-list">
                            <tr>
                                <td colspan="8" class="loading">로딩 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="pagination" id="pagination"></div>
            </div>
        </main>
    </div>

    <!-- Payment Detail Modal -->
    <div id="payment-detail-modal" class="modal">
        <div class="modal-content">
            <h2>결제 상세 정보</h2>
            <div id="payment-details"></div>
            <div class="modal-actions">
                <button id="refund-btn" class="btn-danger" style="display: none;">환불 처리</button>
                <button id="close-detail-modal" class="btn-secondary">닫기</button>
            </div>
        </div>
    </div>

    <script type="module" src="../../admin-payments.js"></script>
</body>
</html>
