<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크레딧 관리 - SSAL</title>
    <link rel="stylesheet" href="../../shared.css">
    <link rel="stylesheet" href="../../admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2>SSAL 관리자</h2>
            </div>
            <nav class="admin-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="icon">📊</span>
                    <span>대시보드</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="icon">👥</span>
                    <span>사용자 관리</span>
                </a>
                <a href="installation.html" class="nav-item">
                    <span class="icon">💰</span>
                    <span>설치비 관리</span>
                </a>
                <a href="subscriptions.html" class="nav-item">
                    <span class="icon">🔄</span>
                    <span>구독 관리</span>
                </a>
                <a href="payments.html" class="nav-item">
                    <span class="icon">💳</span>
                    <span>결제 내역</span>
                </a>
                <a href="credits.html" class="nav-item active">
                    <span class="icon">🎫</span>
                    <span>크레딧 관리</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="icon">📝</span>
                    <span>콘텐츠 관리</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="icon">⚙️</span>
                    <span>설정</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>크레딧 관리</h1>
                <div class="admin-user">
                    <span id="admin-name">관리자</span>
                    <button id="logout-btn" class="btn-secondary">로그아웃</button>
                </div>
            </header>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card-small">
                    <h3>총 발행 크레딧</h3>
                    <p class="stat-value" id="total-issued">-</p>
                </div>
                <div class="stat-card-small">
                    <h3>사용된 크레딧</h3>
                    <p class="stat-value" id="total-used">-</p>
                </div>
                <div class="stat-card-small">
                    <h3>잔여 크레딧</h3>
                    <p class="stat-value" id="total-remaining">-</p>
                </div>
                <div class="stat-card-small">
                    <h3>평균 사용률</h3>
                    <p class="stat-value" id="usage-rate">-</p>
                </div>
            </div>

            <!-- Manual Credit Grant -->
            <div class="card">
                <h2>수동 크레딧 지급</h2>
                <form id="grant-credit-form" class="credit-grant-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user-search">사용자 검색 <span class="required">*</span></label>
                            <input type="text" id="user-search" placeholder="이메일 또는 사용자명 입력" required>
                            <div id="user-suggestions" class="suggestions"></div>
                        </div>
                        <div class="form-group">
                            <label for="credit-amount">지급 금액 <span class="required">*</span></label>
                            <input type="number" id="credit-amount" placeholder="50000" min="1000" step="1000" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="grant-reason">지급 사유 <span class="required">*</span></label>
                        <textarea id="grant-reason" rows="3" placeholder="크레딧 지급 사유를 입력하세요..." required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">크레딧 지급</button>
                </form>
            </div>

            <!-- Credit Balances -->
            <div class="card">
                <div class="table-header">
                    <h2>사용자별 크레딧 잔액</h2>
                    <div class="filter-group">
                        <select id="balance-filter">
                            <option value="all">전체</option>
                            <option value="positive">잔액 있음</option>
                            <option value="zero">잔액 없음</option>
                            <option value="high">₩100,000 이상</option>
                        </select>
                        <input type="text" id="balance-search" placeholder="사용자명, 이메일 검색...">
                    </div>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>사용자</th>
                                <th>이메일</th>
                                <th>현재 잔액</th>
                                <th>총 충전</th>
                                <th>총 사용</th>
                                <th>최근 사용</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody id="balances-list">
                            <tr>
                                <td colspan="7" class="loading">로딩 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="pagination" id="balances-pagination"></div>
            </div>

            <!-- Credit Transactions -->
            <div class="card">
                <div class="table-header">
                    <h2>크레딧 거래 내역</h2>
                    <div class="filter-group">
                        <select id="transaction-type-filter">
                            <option value="all">전체</option>
                            <option value="charge">충전</option>
                            <option value="usage">사용</option>
                            <option value="grant">지급</option>
                            <option value="refund">환불</option>
                        </select>
                        <select id="transaction-period-filter">
                            <option value="7">최근 7일</option>
                            <option value="30">최근 30일</option>
                            <option value="90">최근 3개월</option>
                            <option value="all">전체</option>
                        </select>
                        <input type="text" id="transaction-search" placeholder="사용자명, 이메일 검색...">
                    </div>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>일시</th>
                                <th>사용자</th>
                                <th>유형</th>
                                <th>금액</th>
                                <th>잔액</th>
                                <th>설명</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-list">
                            <tr>
                                <td colspan="6" class="loading">로딩 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="pagination" id="transactions-pagination"></div>
            </div>
        </main>
    </div>

    <!-- User Credit Detail Modal -->
    <div id="credit-detail-modal" class="modal">
        <div class="modal-content large">
            <h2>크레딧 상세 내역</h2>
            <div id="credit-details"></div>
            <div class="modal-actions">
                <button id="close-detail-modal" class="btn-secondary">닫기</button>
            </div>
        </div>
    </div>

    <script type="module" src="../../admin-credits.js"></script>
</body>
</html>
