<!--
@task S4F6
@description My Page 문의 관리 - 사용자 문의 목록 및 상태 확인
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 문의 관리 - SSAL</title>
    <link rel="stylesheet" href="../../inquiries.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="page-header">
            <h1>내 문의 관리</h1>
            <p class="subtitle">문의 내역과 처리 상태를 확인하세요</p>
        </header>

        <!-- 새 문의 작성 버튼 -->
        <div class="new-inquiry-section">
            <button class="new-inquiry-button" onclick="openNewInquiryModal()">
                <span class="button-icon">+</span>
                새 문의 작성
            </button>
        </div>

        <!-- 문의 목록 섹션 -->
        <section class="inquiries-section">
            <h2>내 문의 목록</h2>

            <!-- 로딩 상태 -->
            <div class="loading-state" id="loadingState">
                <div class="loading-spinner"></div>
                <p>문의 내역을 불러오는 중...</p>
            </div>

            <!-- 빈 상태 -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">💬</div>
                <h3>문의 내역이 없습니다</h3>
                <p>궁금한 점이 있으시면 새 문의를 작성해주세요</p>
            </div>

            <!-- 문의 목록 -->
            <div class="inquiries-list" id="inquiriesList" style="display: none;">
                <!-- 문의 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
        </section>
    </div>

    <!-- 새 문의 작성 모달 -->
    <div class="modal-overlay" id="newInquiryModal" style="display: none;">
        <div class="modal-container">
            <div class="modal-header">
                <h2>새 문의 작성</h2>
                <button class="modal-close" onclick="closeNewInquiryModal()">&times;</button>
            </div>

            <div class="modal-body">
                <form id="newInquiryForm">
                    <div class="form-group">
                        <label for="inquiryCategory">문의 유형</label>
                        <select id="inquiryCategory" required>
                            <option value="">선택해주세요</option>
                            <option value="general">일반 문의</option>
                            <option value="technical">기술 지원</option>
                            <option value="billing">결제/환불</option>
                            <option value="subscription">구독 관련</option>
                            <option value="other">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inquiryTitle">제목</label>
                        <input type="text" id="inquiryTitle" placeholder="문의 제목을 입력해주세요" required maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="inquiryContent">내용</label>
                        <textarea id="inquiryContent" placeholder="문의 내용을 자세히 작성해주세요" required rows="6" maxlength="2000"></textarea>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="cancel-button" onclick="closeNewInquiryModal()">취소</button>
                <button class="submit-button" onclick="submitInquiry()">문의 등록</button>
            </div>
        </div>
    </div>

    <!-- 문의 상세 모달 -->
    <div class="modal-overlay" id="inquiryDetailModal" style="display: none;">
        <div class="modal-container modal-large">
            <div class="modal-header">
                <h2>문의 상세</h2>
                <button class="modal-close" onclick="closeInquiryDetailModal()">&times;</button>
            </div>

            <div class="modal-body" id="inquiryDetailContent">
                <!-- 동적으로 채워집니다 -->
            </div>

            <div class="modal-footer">
                <button class="cancel-button" onclick="closeInquiryDetailModal()">닫기</button>
            </div>
        </div>
    </div>

    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>처리 중...</p>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../inquiries.js"></script>
</body>
</html>
